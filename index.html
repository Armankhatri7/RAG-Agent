<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI RAG Agent</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f4f9; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 70%; line-height: 1.4; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .assistant { align-self: flex-start; background: white; border: 1px solid #ddd; color: #333; }
        .source { font-size: 0.75rem; color: #666; margin-top: 5px; display: block; border-top: 1px solid #eee; padding-top: 5px; }
        #input-area { padding: 20px; background: white; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message assistant">Hi! Ask me something about your PDF or the world.</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const inputField = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const query = inputField.value.trim();
            if (!query) return;

            // Add user message to UI
            addMessage(query, 'user');
            inputField.value = '';
            sendBtn.disabled = true;

            try {
                // IMPORTANT: This points to your existing Vercel API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                addMessage(data.answer, 'assistant', data.source);
            } catch (error) {
                addMessage("Error connecting to the AI brain. Please try again.", 'assistant');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function addMessage(text, role, source = null) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerText = text;
            if (source) {
                const sourceDiv = document.createElement('span');
                sourceDiv.className = 'source';
                sourceDiv.innerText = `Source: ${source}`;
                div.appendChild(sourceDiv);
            }
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
